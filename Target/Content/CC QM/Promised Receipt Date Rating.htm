        <h3 class="Heading3" MadCap:autonum="1.1.1    "><a name="_Toc442095785"></a>Promised Receipt Date Rating</h3>
        <p class="ccTextvorlage">In this rating, the <span class="Bold">Arrival Date</span> and <span class="Bold">Promised Receipt Date</span> fields are compared. If the arrival date differs from the promised receipt date, the allocated score is based on the scores from the master data depending on the calculated schedule variance.</p>
