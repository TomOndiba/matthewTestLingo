        <h2 class="Heading2" MadCap:autonum="1.1    "><a name="_Toc435103015"></a>Data Structure</h2>
        <p>Generally, a transaction record is created for each process and a transaction entry is created for each step within a process. A transaction entry consists of one or more records that consist of one or more fields.</p>
