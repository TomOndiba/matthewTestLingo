        <h3 MadCap:autonum="1.1.1    " class="Heading3"><a name="_Toc434568014"></a>Building FastTab</h3>
        <p class="ccTextvorlage">The fields on the <span class="Bold">Building</span> FastTab identify a building site address and are for informational purposes only. The values in these fields are transferred to posted documents and the corresponding fields on the <span class="Bold">Shipping</span> FastTab of the sales order if the “Make Order” function is used. </p>
