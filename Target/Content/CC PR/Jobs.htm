        <h1 class="Heading1"><a name="_Ref445392628"></a><a name="_Toc445394425"></a>Jobs</h1>
        <p class="ccTextvorlage">The Job is a central organizing data feature within <span class="CCBausteinInhaltZchn">cc|project</span>.  Jobs act as the focal point for activities in and related to <span class="CCBausteinInhaltZchn">cc|project</span>. As such, the next step in the process of initializing <span class="CCBausteinInhaltZchn">cc|project</span> is to understand and set up Jobs.</p>
