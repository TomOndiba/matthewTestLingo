        <h3 MadCap:autonum="1.1.1    " class="Heading3"><a name="_Toc434256551"></a>Tool Register Report</h3>
        <p class="ccTextvorlage">The Tool Register report includes all information about a tool, including the information on the card, inserts that have been assigned to the tool, and toolkits.</p>
        <p class="ccTextvorlage">Access the report from the <span class="Bold">Tools</span> list page or the <span class="Bold">Tool Work Center Card</span> by clicking <span class="Bold">Tool Register</span> on the ribbon.</p>
