        <h3 class="Heading3" MadCap:autonum="1.1.1    "><a name="_Ref415041169"></a><a name="_Toc434256681"></a>Trading Unit – Item Setup</h3>
        <p class="ccTextvorlage">To set up an item with trading units, define a new base unit of measure on the Item Card.</p>
        <p class="ccBildabstand">
            <img src="../Resources/Images/CC PM/Trading Unit Item Setup.png" style="visibility: visible;mso-wrap-style: square;" MadCap:mediastyle="@media print { max-width: 6in; }" />
        </p>
        <p class="ccBildFigure" MadCap:autonum="Fig. 1"><a name="_Ref286332377"></a>: New trading unit of 10 L</p>
        <p class="ccTextvorlage">When entering a trading unit, a different quantity per unit of measure can be defined. As <MadCap:xref href="#_Ref286332377" class="Figure">Fig. 1</MadCap:xref> illustrates, a 10 L trading unit contains 10 liters. </p>
