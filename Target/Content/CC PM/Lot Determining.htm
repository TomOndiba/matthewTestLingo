        <h2 class="Heading2_nopagebreak" MadCap:autonum="1.1    "><a name="_Toc434256685"></a>Lot Determining</h2>
        <p class="ccTextvorlage">Lot Determining refers to the forwarding of a lot in the next production step: the finished product.</p>
        <p class="ccBildabstand">
            <img src="../Resources/Images/CC PM/Lot Determining.png" style="visibility: visible;mso-wrap-style: square;width: 576px;height: 306px;" />
        </p>
        <p class="ccBildFigure" MadCap:autonum="Fig. 1"><a name="_Ref286332504"></a>: Forwarding of lot AB-01 from raw material to finished product</p>
        <p class="ccTextvorlage">As <MadCap:xref href="#_Ref286332504" class="Figure">Fig. 1</MadCap:xref> illustrates, lot AB-01 moves from raw material, to semi-finished product, to the finished product.</p>
