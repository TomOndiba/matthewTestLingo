        <h2 MadCap:autonum="1.1    " class="Heading2"><a name="_Toc434256545"></a>Tool Management</h2>
        <p class="ccTextvorlage">Tools are work centers and have generally the same functions as a work group. The <span class="Bold">Work Center Type</span> field on the Tool Work Center Card identifies the work groups as tools. If records are created in the tool card, TOOL automatically becomes the work center type tool.</p>
