        <h2 class="Heading2_nopagebreak" MadCap:autonum="1.1    "><a name="_Toc434332525"></a>Page Number in Layout</h2>
        <p>The page number as variable “PageNo” can only be used with the classic render report. With the flow render report, the page number is calculated by RDL and therefore bound on the RDL-control in the header (or footer) section in the Document Layout.</p>
