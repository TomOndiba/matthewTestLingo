        <h2 class="Heading2" MadCap:autonum="1.1    "><a name="_Toc435201341"></a>Insert QR Codes</h2>
        <p class="ccTextvorlage">To insert QR Codes, follow these steps:</p>
        <ol start="1">
            <li class="ccTextvorlageNumberedList">Mark the text to be transformed into a QR Code.</li>
            <li class="ccTextvorlageNumberedList">Click the action <img src="../Resources/Images/CC FD/Insert QR Codes.png" style="visibility: visible;mso-wrap-style: square;width: 17px;height: 17px;" /> in the <span class="Bold">INSERT</span> tab in the Graphics group.</li>
        </ol>
        <p class="ccBildabstand">
            <img src="../Resources/Images/CC FD/Insert QR Codes_1.png" MadCap:mediastyle="@media print { max-width: 5.3in; }" />
        </p>
        <p class="ccBildFigure" MadCap:autonum="Fig. 1"><a name="_Ref428196270"></a>: QR Code (1)</p>
        <p class="ccTextvorlage">
            <MadCap:xref href="#_Ref428196244" class="Figure">Fig. 2</MadCap:xref> illustrates what the text in <MadCap:xref href="#_Ref428196270" class="Figure">Fig. 1</MadCap:xref> looks like as a QR Code.</p>
        <p class="ccBildabstand">
            <img src="../Resources/Images/CC FD/Insert QR Codes_2.png" MadCap:mediastyle="@media print { max-width: 5.3in; }" />
        </p>
        <p class="ccBildFigure" MadCap:autonum="Fig. 2"><a name="_Ref428196244"></a>: QR Code (2)</p>
